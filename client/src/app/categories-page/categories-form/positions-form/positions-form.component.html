<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button
        class="waves-effect waves-light btn green lighten-3 btn-small"
        (click)="onAddPosition()"
      >
        <i class="material-icons left">add</i>
        Добавить позицию
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !==0; else empty">
        <a
          class="collection-item collection-item-icon"
          *ngFor="let position of positions"
          (click)="onSelectPosition(position)"
        >
        <span>
            {{position.name}} <strong>{{position.cost}} руб.</strong>
        </span>
          <span>
            <i
              class="material-icons red-text"
              (click)="onDeletePosition(position)"
            >delete</i>
        </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center">В категории позиций нет</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
</div>
</div>

<!-- Modal -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div #modal class="modal">
    <div class="modal-content">
      <h4 class="mb1">Добавить позицию</h4>
      <div class="input-field">
        <input
          id="pos-name"
          type="text"
          formControlName="name"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        >
        <label for="pos-name">Название</label>
        <span
          *ngIf="form.get('name').invalid && form.get('name').touched"
          class="helper-text red-text"
        >Название не может быть пустым</span>
      </div>
      <div class="input-field">
        <input
          id="pos-cost"
          type="number"
          min="1"
          formControlName="cost"
          [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}"
        >
        <label for="pos-cost">Цена</label>
        <span
          *ngIf="form.get('cost').invalid && form.get('cost').touched"
          class="helper-text red-text"
        >Введите корректную сумму. Минимальное значение 1</span>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="modal-action waves-effect waves-black btn-flat"
        (click)="onCancel()"
      >Отмена</button>
      <button
        class="modal-action green darken-2 btn waves-effect"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
        <i class="material-icons left">save</i>
        Сохранить
      </button>
    </div>
  </div>
</form>
